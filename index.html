<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影网站专属入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden; /* 隐藏页面滚动条，避免双重滚动 */
        }
        /* 验证页面容器 */
        .verify-container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        /* 电影网站内嵌容器（默认隐藏） */
        .movie-container {
            width: 100vw;
            height: 100vh;
            display: none; /* 验证通过前隐藏 */
        }
        /* 内嵌网站的iframe，占满整个页面 */
        #movieIframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉iframe边框 */
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .card-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        .card-input:focus {
            border-color: #00aaff;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .verify-btn {
            background-color: #00aaff;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .verify-btn:hover {
            background-color: #0088cc;
        }
        .exit-btn {
            background-color: #dc3545;
            color: #ffffff;
            margin-top: 10px;
            display: none;
        }
        .exit-btn:hover {
            background-color: #c82333;
        }
        .tip {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            height: 40px;
            line-height: 20px;
        }
        .logout-btn {
            background-color: #6c757d;
            color: #ffffff;
            margin-top: 10px;
            font-size: 14px;
            padding: 10px;
            display: none;
        }
        .logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- 验证页面（默认显示） -->
    <div class="verify-container">
        <h1>电影网站专属入口</h1>
        <input type="text" class="card-input" placeholder="请输入暗号">
        <button class="btn verify-btn">进入</button>
        <button class="btn logout-btn">退出登录</button>
        <div class="tip"></div>
    </div>

    <!-- 电影网站内嵌容器（验证通过后显示） -->
    <div class="movie-container">
        <!-- iframe 包裹电影网站，用户看不到真实链接 -->
        <iframe id="movieIframe" src="https://www.xxyy180.net/"></iframe>
        <!-- 退出内嵌的按钮（悬浮在右上角） -->
        <button class="btn exit-btn" style="position: fixed; top: 20px; right: 20px; width: auto; padding: 10px 20px; z-index: 9999;">退出观影</button>
    </div>

    <script>
        const DAY_CARDS = ["DAY_001", "DAY_002", "DAY_003"];
        const MONTH_CARDS = ["MONTH_001", "MONTH_002", "MONTH_003"];
        const TARGET_URL = "https://www.xxyy180.net/"; // 内嵌的电影网站链接

        // 获取DOM元素
        const [cardInput, verifyBtn, logoutBtn, tip] = [
            document.querySelector('.card-input'),
            document.querySelector('.verify-btn'),
            document.querySelector('.logout-btn'),
            document.querySelector('.tip')
        ];
        const [verifyContainer, movieContainer, movieIframe, exitBtn] = [
            document.querySelector('.verify-container'),
            document.querySelector('.movie-container'),
            document.getElementById('movieIframe'),
            document.querySelector('.exit-btn')
        ];

        // 页面加载检查验证状态
        window.addEventListener('load', () => {
            const verifyInfo = JSON.parse(localStorage.getItem('movieSiteVerifyInfo'));
            if (verifyInfo?.isVerified && Date.now() < verifyInfo.expireTime) {
                const remainingDays = Math.ceil((verifyInfo.expireTime - Date.now())/(1000*60*60*24));
                const cardType = verifyInfo.durationType === 'day' ? '1天卡' : '30天卡';
                // 直接显示内嵌网站，隐藏验证页面
                showMovieSite();
                tip.textContent = `已验证通过（${cardType}，剩余${remainingDays}天）`;
                tip.style.color = "#28a745";
            } else if (verifyInfo?.isVerified) {
                localStorage.removeItem('movieSiteVerifyInfo');
                tip.textContent = "暗号已过期，请重新输入";
            }
        });

        // 验证逻辑
        verifyBtn.addEventListener('click', () => {
            const input = cardInput.value.trim();
            if (!input) return tip.textContent = "请输入暗号";

            let durationType = '';
            if (DAY_CARDS.includes(input)) durationType = 'day';
            else if (MONTH_CARDS.includes(input)) durationType = 'month';
            else return tip.textContent = "暗号无效，请重新输入";

            // 存储验证状态
            localStorage.setItem('movieSiteVerifyInfo', JSON.stringify({
                isVerified: true,
                durationType,
                expireTime: Date.now() + (durationType === 'day' ? 1 : 30) * 24 * 60 * 60 * 1000
            }));

            // 显示内嵌网站，隐藏验证页面
            showMovieSite();
        });

        // 显示内嵌电影网站（核心功能）
        function showMovieSite() {
            verifyContainer.style.display = "none"; // 隐藏验证页面
            movieContainer.style.display = "block"; // 显示内嵌容器
            movieIframe.src = TARGET_URL; // 加载电影网站（用户看不到真实链接）
            exitBtn.style.display = "block"; // 显示退出按钮
        }

        // 退出观影（返回验证页面）
        exitBtn.addEventListener('click', () => {
            movieContainer.style.display = "none";
            verifyContainer.style.display = "block";
            movieIframe.src = ""; // 清空iframe，避免残留
        });

        // 退出登录（清除验证状态）
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('movieSiteVerifyInfo');
            cardInput.disabled = false;
            logoutBtn.style.display = "none";
            tip.textContent = "已退出登录，需重新验证";
            cardInput.value = "";
        });

        // 终极防复制（覆盖整个页面，包括iframe）
        document.addEventListener('contextmenu', e => e.preventDefault()); // 禁用右键
        document.addEventListener('selectstart', e => e.preventDefault()); // 禁止选中
        document.addEventListener('copy', e => e.preventDefault()); // 禁止复制
        document.addEventListener('cut', e => e.preventDefault()); // 禁止剪切
        // 禁止iframe内的复制行为（增强防护）
        movieIframe.addEventListener('load', () => {
            try {
                const iframeDoc = movieIframe.contentDocument || movieIframe.contentWindow.document;
                iframeDoc.addEventListener('contextmenu', e => e.preventDefault());
                iframeDoc.addEventListener('selectstart', e => e.preventDefault());
                iframeDoc.addEventListener('copy', e => e.preventDefault());
            } catch (err) {
                // 若iframe跨域无法操作，主页面防复制已生效，不影响核心功能
            }
        });
    </script>
</body>
</html>
